        <body>
        
            <h1></h1>
            <form action= "{{url_for('predict')}}" method="post">
                <input type="text" name="Pregnancies" placeholder="Pregnancies no of time person got pregent(ex 1,2,4" required="required" />
                <input type="text" name="Glucose" placeholder="Glucose eg (100,150)" required="required" />
                <input type="text" name="blood pressure" placeholder=" blood pressure (eg 45,60,70)" required="required" />
                <input type="text" name="thickness" placeholder="thickness eg(35,25,34)" required="required" />
                <input type="text" name="insulin" placeholder="insulin eg( 450,250,160)" required="required" /><input type="text" name="thickness" placeholder="thickness eg(35,25,34)" required="required" />
                <input type="text" name="BMI" placeholder="BMI eg(18-35)" required="required" />
                <input type=" text" name="dia_pred" placeholder="DiabetesPedigreeFunction eg(0.684,0.234)" required="required" />
                <input type="text" name="age" placeholder="age eg(35,25,34)" required="required" />
                <input type="text" name="skin" placeholder="skin eg(1.1224,0.98,0.955)" required="required" />
                <button type="submit" class="btn btn-primary btn-block btn-larg">Predict</button>
            </form>
